- category: 數學
  dir: math/
  docs:
    - title: 線性基
      fname: linear-basis.cpp
      desc: |
        / qry_kth: 包括零，下標從零開始的第 k 大。只關注 k 的後 dim 位。
        / qry_rnk: 返回小於 x 的向量個數（包括零），eq 表示能否表示出 x。
        涉及刪除元素時可以考慮兩種方案：
        - 記錄每個基的過期時間 exp。
        - 記錄每個向量用基的表示方法。
